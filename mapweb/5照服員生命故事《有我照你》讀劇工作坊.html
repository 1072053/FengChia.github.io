        <h1 style="margin-top: 0px;">《有我照你》讀劇工作坊</h1>
        <h5>唯劇場</h5>
        <p style="color: darkgrey; margin: 0px;">- - - - - - - - - - - - - - - - - - - - - - - -</p>
        <p style="margin-top: 0px;">《有我照你》是素人戲劇演出，透過11位居服及照服員的生命故事，集結而成的素人戲劇演出作品。
            照顧者回顧與被照顧者的點點滴滴，透過戲劇的轉化娓娓道來，其中有衝突有歡笑，酸甜苦辣都成為療癒你我的動人戲劇，也讓我們更加貼近這群人間天使。
            參與市集活動，將原戲劇演出設計為邀請觀眾參加的讀劇會，並歡迎觀眾加入欣賞。將由2位專業演員，帶領9位參與者進行讀劇。                   
        </p>
