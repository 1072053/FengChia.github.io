    <div id="content_area">
        <h1>束口袋刺繡小體驗</h1>
        <h5>yoko_iroiro</h5>
        <p style="color: darkgrey; margin: 0px;">- - - - - - - - - - - - - - - - - - - - - - - -</p>
        <p style="margin-top: 0px;">yoko_iroiro是一個有溫度、有故事的手作刺繡工作室 。以日文的いろいろ-各式各樣為取名，希望創作不僅僅侷限一種模式，能有更多的可能性，也希望藉由繡線這個媒介用手作的溫度傳遞不同的情感給有緣人。
            這次也讓大家繼續體驗束口袋的刺繡小時光，歡迎大家一起來體驗
                    
        </p>
